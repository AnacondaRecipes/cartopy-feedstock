{% set version = "0.21.1" %}

package:
  name: cartopy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/C/Cartopy/Cartopy-{{ version }}.tar.gz
  sha256: 89d5649712c8582231c6e11825a04c85f6f0cee94dbb89e4db23eabca1cc250a

build:
  skip: True  # [win and vc<14]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
    - wheel
    - cython
    - numpy
    - geos
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - shapely >=1.6.4
    - pyshp >=2.1
    - geos >=3.7.2
    # including matplotlib-base even though it's optional upstream
    - matplotlib-base >=3.1
    - scipy >=1.3.1
    - pyproj >=3.0.0

test:
  requires:
    - pip
    - pytest
  imports:
    - cartopy
    - cartopy.mpl.geoaxes
    - cartopy.crs
  commands:
    - python -c "import cartopy.crs as ccrs; import matplotlib.pyplot as plt; ax = plt.axes(projection=ccrs.PlateCarree())"
    - pip check
    - python -m pytest --pyargs --doctest-modules cartopy
about:
  home: http://scitools.org.uk/cartopy
  license: LGPL-3
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: A library providing cartographic tools for python
  dev_url: https://github.com/SciTools/cartopy
  doc_url: https://scitools.org.uk/cartopy/docs/latest/

extra:
  recipe-maintainers:
    - marqh
    - ocefpaf
    - pelson
    - dopplershift
    - xylar
